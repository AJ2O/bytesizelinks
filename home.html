<html>
    <script>
        function setButtonText() {
            var buttonText = document.getElementById("requestLink").value;
            if (!buttonText || 0 === buttonText.length) {
                document.getElementById("button").value = "Generate!";
            }
            else {
                document.getElementById("button").value = "Use Custom Link!";
            }
        }
    </script>
    <body onkeypress="setButtonText()">
        <h1>Byte-Size.Links</h1>
        {{if .ErrorMessage}}
            <h2>{{.Message}}</h2>
        {{end}}
        {{if .GeneratedMessage}}
            Generated Byte Link: <a href="{{.Message}}">{{.Message}}</a>
        {{end}}
        <form method="POST">
            <table>
                <tr>
                    <td><label>Original Link: </label></td>
                    <td><input type="text" name="sourceLink" placeholder="{{.WebsiteURL}}"><br/></td>
                </tr>
                <tr>
                    <td><label>Custom Link: {{.WebsiteURL}}/</label></td>
                    <td><input type="text" id="requestLink" name="requestLink" placeholder="bytelink"><br/></td>
                </tr>
                <tr>
                    <td><input type="submit" id="button" name="submit" value="Generate!"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
